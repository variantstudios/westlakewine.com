<div class="my-slider">
  <ul>
    {% assign sliders = site.slider | sort: 'weight' %}
    {% for item in sliders %}
    {% if item.show_slide == true %}
      <li>
        <img src="{{ item.image }}" />
        <div class="caption">
        <h3>{{ item.title }}</h3>
        <a href="{{ item.link_path }}">{{ item.link_label }}</a>
      </div>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
