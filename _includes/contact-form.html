<div id="form-message">{{page.form_response_message}}</div>
<form id="form" method="post" class="contact-form" action="/contact/?sent=true">
    <input type="hidden" name="_to" value="westlakewinespirits@gmail.com">
    <input type="hidden" name="_subject" value="Westlake Wine and Spirits - Contact Us - <script>new Date().toISOString();</script>">

    <!-- all your input fields here.... -->
    <div class="webform-component">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required="">
    </div>
    <div class="webform-component">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required="">
    </div>
    <div class="webform-component">
        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone">
    </div>
    <div class="webform-component">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" cols="25"></textarea>
    </div>
    <div class="webform-component">
        <div class="g-recaptcha" data-sitekey="6Lf7sB4UAAAAAOehJpdmOA8fHf6hwcz7O6hqMmCM"></div>
        <input type="text" name="_gotcha" style="display: none;">
        <div id="fail"><p>{{page.form_failed}}</p></div>
    </div>
    <div class="webform-component">
        <input class="sendButton" type="submit" name="Submit" value="Send">
    </div>
</form>
