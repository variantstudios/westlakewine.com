{% assign navurl = page.url | remove: 'index.html' %}
<ul class="menu">
  <li class="nav-item">
    <a href="#Hours" class="hours-link">Hours</a>
  </li>
  {% for item in include.nav %}
    <li class="first">
      <a href="{{ item.url }}" class="{% if item.url == navurl %}active{% endif %}">{{ item.text }}</a>
      {% if item.subitems %}{% include nav.html nav=item.subitems %}{% endif %}
    </li>
  {% endfor %}
</ul>
